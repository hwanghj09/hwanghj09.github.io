<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .go-box-container {
            display: flex;
            gap: 50px;
        }
        
        .go-box {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        
        .go-box:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="go-box-container">
        <div class="go-box" onclick="window.location='불꽃실험.html'">불꽃실험</div>
        <div class="go-box" onclick="window.location='전기회로.html'">전기회로</div>
        <div class="go-box" onclick="window.location='태양계.html'">태양계</div>
        <div class="go-box" onclick="window.location='식물과에너지.html'">식물과에너지</div>
        <div class="go-box" onclick="window.location='용해도.html'">용해도</div>
    </div>
</body>

</html>
