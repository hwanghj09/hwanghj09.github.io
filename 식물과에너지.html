<!DOCTYPE html>
<html>
<head>
  <title>식물과 에너지</title>
  <style>
    body
    {
      background-color: rgb(200, 240, 253);
    }
    .ground
    {
      position: absolute;
      height: 400px;
      width: 5000px;
      background-color: peru;
      top: 40%;
    }
    .plant-pillar
    {
      height: 200px;
      width: 10px;
      background-color: rgb(83, 208, 83);
      position: absolute;
      left: 50%;
      top: 20%;
    }
    .branch
    {
      height: 10px;
      width: 80px;
      background-color: rgb(83, 208, 83);
      position: absolute;
      top: 20%;
      transform: rotate(-30deg);
    }
    .plant-leaf
    {
      height: 70px;
      width: 45px;
      background-color: rgb(83, 208, 83);
      top: 1%;
      position: absolute;
      transform: rotate(65deg);
      left: 480%;
      border-radius: 100px 10px 50px 50px
    }
    .plant-root
    {
      position: absolute;
      background-color: rgba(255, 51, 0, 0.49);
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5627293747027982"
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="ground"></div>
  <div class="plant-pillar">
    <div class="branch"></div>
    <div class="plant-leaf"></div>
    <div class="plant-root"></div>
  </div>
</body>
</html>
