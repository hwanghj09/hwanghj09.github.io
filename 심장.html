<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뛰는 하트 애니메이션</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .heart {
            width: 100px;
            height: 90px;
            background-color: #e63946;
            position: relative;
            animation: heartbeat 1s infinite;
            transform: rotate(-45deg);
            margin-top: 15px;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background-color: #e63946;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 50px 50px;
        }

        .heart::after {
            top: -50px;
            left: 50px;
            transform: rotate(45deg);
            transform-origin: 50px 50px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
