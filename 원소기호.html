<!DOCTYPE html>
<html>
<head>
  <title>원소기호</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 22px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #9ec6b1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button:hover
    {
      transform: scale(1.05);
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5627293747027982"
  crossorigin="anonymous"></script>
</head>
<body>
  <div id="element-symbol" class="circle" style="text-align: center;"></div>

  <input type="text" id="element-input" placeholder="원소 기호를 입력하세요">

  <button class="button" onclick="goToMain()">돌아가기</button>

  <script>
    const inputElement = document.getElementById('element-input');
    const symbolElement = document.getElementById('element-symbol');

    inputElement.addEventListener('input', () => {
      const symbol = inputElement.value;
      const elementName = getElementName(symbol);
      symbolElement.innerText = elementName;
    });

    function getElementName(symbol) {
      const elements = {
        H: '수소\nHydrogen',
        He: '헬륨\nHelium',
        Li: '리튬\nLithium',
        Be: '베릴륨\nBeryllium',
        B: '붕소\nBoron',
        C: '탄소\nCarbon',
        N: '질소\nNitrogen',
        O: '산소\nOxygen',
        F: '플루오린\nFluorine',
        Ne: '네온\nNeon',
        Na: '나트륨\nSodium',
        Mg: '마그네슘\nMagnesium',
        Al: '알루미늄\nAluminum',
        Si: '규소\nSilicon',
        P: '인\nPhosphorus',
        S: '황\nSulfur',
        Cl: '염소\nChlorine',
        Ar: '아르곤\nArgon',
        K: '칼륨\nPotassium',
        Ca: '칼슘\nCalcium'
      };

      return elements[symbol] || '아직 추가되지 않은\n 원소거나\n 없는 원소입니다';
    }

    function goToMain() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
