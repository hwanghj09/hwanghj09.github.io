<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>짝맞추기</title>

        <style>
            .card{
                display: inline-block;
                margin-right: 20px;
                margin-bottom: 20px;
                width: 70px;
                height: 100px;
                perspective: 140px;
            }
            .card-inner{
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.8s;
                transform-style: preserve-3d;
            }
            .card.flipped .card-inner{
                transform: rotateY(180deg);
            }
            .card-front{
                background: navy;
            }
            .card-front, .card-back{
                position: absolute;
                width: 100%;
                height: 100%;
                border: 1px solid black;
                backface-visibility: hidden;
            }
            .card-back{
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>
        <div id="wrapper"></div>
        <button id="startButton">시작하기</button>
        <div id="timer" style="display: none;"></div>
        <script>
            const $wrapper = document.querySelector('#wrapper');
            const $startButton = document.getElementById('startButton');
            const $timer = document.getElementById('timer');
            let gameInProgress = false;
            let gameSeconds = 0; // 게임 중 경과 시간 변수

            const total = 30;
            const colors = ['red', 'orange', 'yellow', 'green', 'white', 'pink', 'gray', 'black', 'gold', 'purple', 'blue', 'Brown', 'olive', 'teal', 'lime'];
            let colorCopy = colors.concat(colors);
            let shuffled = [];
            let clicked = [];
            let completed = [];
            let clickable = false;

            function shuffle() {
                for (let i = 0; colorCopy.length > 0; i += 1) {
                    const randomindex = Math.floor(Math.random() * colorCopy.length);
                    shuffled = shuffled.concat(colorCopy.splice(randomindex, 1));
                }
            }

            function createCard(i) {
                const card = document.createElement('div');
                card.className = 'card';
                const cardinner = document.createElement('div');
                cardinner.className = 'card-inner';
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.style.backgroundColor = shuffled[i];
                cardinner.appendChild(cardFront);
                cardinner.appendChild(cardBack);
                card.appendChild(cardinner);
                return card;
            }

            function onClickCard() {
                if (!clickable || completed.includes(this) || clicked[0] === this) {
                    return;
                }
                this.classList.toggle('flipped');
                clicked.push(this);
                if (clicked.length !== 2) {
                    return;
                }
                const firstBackColor = clicked[0].querySelector('.card-back').style.backgroundColor;
                const secondBackColor = clicked[1].querySelector('.card-back').style.backgroundColor;
                if (firstBackColor === secondBackColor) {
                    completed.push(clicked[0]);
                    completed.push(clicked[1]);
                    clicked = [];
                    if (completed.length !== total) {
                        return;
                    }
                    setTimeout(() => {
                        alert(`축하합니다!`);
                        resetGame();
                    }, 1000);
                    return;
                }
                clickable = false;
                setTimeout(() => {
                    clicked[0].classList.remove('flipped');
                    clicked[1].classList.remove('flipped');
                    clicked = [];
                    clickable = true;
                }, 500);
            }

            function startGame() {
                if (gameInProgress) {
                    location.reload(); // 게임이 진행 중일 때 새로고침
                    return;
                }

                clickable = false;
                shuffle();
                $wrapper.innerHTML = '';
                $startButton.style.display = 'none';
                $timer.style.display = 'block';
                gameInProgress = true;

                let secondsRemaining = 5;
                $timer.style.display = 'none';
                $timer.textContent = `게임 시간: ${gameSeconds}초`; // 게임 시간 표시 초기화
                const timerInterval = setInterval(() => {
                    secondsRemaining -= 1;
                    gameSeconds += 1; // 게임 시간 증가
                    $timer.textContent = `게임 시간: ${gameSeconds}초`; // 게임 시간 표시 업데이트
                    
                    if (secondsRemaining <= 0) {
                        clearInterval(timerInterval);
                        $timer.style.display = 'block';
                        clickable = true;
                        gameSeconds = 0;
                        document.querySelectorAll('.card').forEach((card) => {
                            card.classList.remove('flipped');
                        });
                        startTimerForGame();
                    }
                }, 1000);

                for (let i = 0; i < total; i += 1) {
                    const card = createCard(i);
                    card.addEventListener('click', onClickCard);
                    $wrapper.appendChild(card);
                }

                document.querySelectorAll('.card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('flipped');
                    }, 1000 + 100 * index);
                });
            }

            function startTimerForGame() {
                // 게임 중 경과 시간을 처리하는 함수입니다.
                const gameTimerInterval = setInterval(() => {
                    gameSeconds += 1;
                    $timer.textContent = `게임 시간: ${gameSeconds}초`; // 게임 시간 표시 업데이트
                }, 1000);
            }

            function resetGame() {
                $wrapper.innerHTML = '';
                colorCopy = colors.concat(colors);
                shuffled = [];
                completed = [];
                $startButton.style.display = 'block';
                gameInProgress = false;
                gameSeconds = 0; // 게임 시간 초기화
                location.reload();
            }

            $startButton.addEventListener('click', startGame);

        </script>
    </body>
</html>
