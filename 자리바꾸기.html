<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 이름 표 생성</title>
    <style>
        /* 스타일은 이전 코드와 동일하게 유지합니다. */
        table {
            border-collapse: collapse;
            margin: 20px auto; /* 가운데 정렬 */
            width: 70%; /* 표의 너비를 더 크게 조절하세요. */
        }

        th, td {
            border: 1px solid #000;
            padding: 12px; /* 셀 내용의 패딩을 더 크게 조절하세요. */
            text-align: center;
        }

        th:hover, td:hover {
            transform: scale(1.1); /* 마우스를 올렸을 때 확대 효과 적용 */
            transition: transform 0.2s ease-in-out; /* 부드러운 전환 효과 */
        }

        #generateButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px auto;
            display: block;
        }

        #generateButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="generateButton" onclick="generateRandomTable()">표 생성</button>

    <div id="tableContainer">
        <!-- 표가 생성될 공간 -->
    </div>

    <script>
        const names = []; // 빈 배열로 초기화

        // 텍스트 파일을 읽어와서 names 배열에 데이터 추가하는 함수
        function readTextFile(file) {
            const rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4) {
                    if (rawFile.status === 200 || rawFile.status === 0) {
                        const allText = rawFile.responseText;
                        const lines = allText.split("\n");
                        names.push(...lines); // 배열에 데이터 추가
                    }
                }
            }
            rawFile.send(null);
        }

        // 텍스트 파일 읽기
        readTextFile("names.txt");

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateRandomTable() {
            const shuffledNames = [...names];
            shuffleArray(shuffledNames);

            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // 기존 표 제거

            const table = document.createElement('table');
            const numRows = 5; // 행 수를 조절하세요.
            const numCols = 8; // 열 수를 조절하세요.
            let currentIndex = 0;

            for (let row = 0; row < numRows; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < numCols; col++) {
                    const td = document.createElement('td');
                    if (currentIndex < shuffledNames.length) {
                        td.textContent = shuffledNames[currentIndex];
                        currentIndex++;
                    }
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
