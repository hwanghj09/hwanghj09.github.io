<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #111;
    font-family: 'Arial', sans-serif;
  }

  .solar-system {
    width: 600px;
    height: 600px;
    position: relative;
    font-weight: bold;
  }

  .sun {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 165, 0, 1) 0%, rgba(255, 0, 0, 1) 100%);
    position: absolute;
    top: 50%;
    left: -100%;
    transform: translate(-50%, -50%);
    transition: transform 0.3s ease-in-out;
  }
  .sun span {
    font-size: 16px;
    color: white;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
  }
  .sun:hover {
    transform: translate(-50%, -50%) scale(1.3); /* 마우스 오버시 조금 커지는 효과 */
  }

  .planet {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    position: absolute;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    transition: transform 0.3s ease-in-out;
    transform: translate(-50%, -50%);
  }

  .planet span {
    font-size: 16px;
    color: white;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
  }
  .planet:hover {
    transform: translate(-50%, -50%) scale(1.3); /* 마우스 오버시 조금 커지는 효과 */
  }

  .mercury {
    background: radial-gradient(circle, rgba(139, 69, 19, 1) 0%, rgba(139, 69, 19, 1) 50%, rgba(0, 0, 0, 1) 100%);
    left: -40%;
    top: 275px;
  }

  .venus {
    background-color: #ffcc66;
    left: -10%;
    top: 275px;
  }

  .earth {
    background: radial-gradient(circle, rgba(0, 128, 255, 1) 0%, rgba(255, 255, 255, 1) 50%, rgba(0, 128, 0, 1) 100%);
    left: 10%;
    top: 275px;
  }
  .earth span {
    font-size: 16px;
    color: rgb(0, 0, 0);
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
  }

  .mars {
    background: radial-gradient(circle, rgba(255, 0, 0, 1) 0%, rgba(139, 0, 0, 1) 100%);
    left: 30%;
    top: 275px;
  }

  .jupiter {
    background-color: #ff9900;
    width: 180px;
    height: 180px;
    left: 60%;
    top: 260px;
  }

  .saturn {
    background: radial-gradient(circle, rgba(255, 255, 0, 1) 0%, rgba(139, 69, 19, 1) 100%);
    width: 150px;
    height: 150px;
    left: 110%;
    top: 270px;
    font-size: 14px;
  }

  .saturn .ring {
    width: 250px;
    height: 30px;
    background: linear-gradient(to right, rgba(139, 69, 19, 1) 0%, rgba(255, 255, 0, 1) 50%, rgba(139, 69, 19, 1) 100%);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  

  .uranus {
    background-color: #66ccff;
    width: 120px;
    height: 120px;
    left: 150%;
    top: 270px;
  }

  .neptune {
    background-color: #3333cc;
    width: 100px;
    height: 100px;
    left: 180%;
    top: 270px;
  }
  .planet-explanation {
    width: 800px;
    height: 800px;
    background-color: #949494dd;
    position: absolute;
}
  
</style>
<title>Solar System</title>
</head>
<body>
<div class="solar-system">
  <div class="sun"><span>태양</span></div>
  <div class="planet mercury"><span>수성</span></div>
  <div class="planet venus"><span>금성</span></div>
  <div class="planet earth"><span>지구</span></div>
  <div class="planet mars"><span>화성</span></div>
  <div class="planet jupiter"><span>목성</span></div>
  <div class="planet saturn">
    <div class="ring"><span>토성</span></div>
  </div>
  <div class="planet uranus"><span>천왕성</span></div>
  <div class="planet neptune"><span>해왕성</span></div>
</div>
<div class="planet-explanation">
    <div class="sun"></div>
</div>
</body>
</html>
